<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>个人信息</title>
    <script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}" href="../../static/css/menu.css" />
    <script src="../../static/js/judge.js" th:src="@{/js/judge.js}"></script>
</head>

<body onload="judge()">
<!--顶部信息区-->
<header role="header">
    <div>
        <h1>个人信息</h1>
        <nav role="user">
            <ul>
                <span id="num" style="display: none"  th:text="${num}"></span>
                <li ><strong id="name" th:text="${userName}"></strong></li>
                <li><a href="../index.html" th:href="@{index}">返回首页</a></li>
                <li ><a href="../news/addNews.html" th:href="@{addNews}">发布新闻</a></li>
                <li id="newsmanger"><a href="../news/newsManger.html" th:href="@{../newsManger}">新闻管理</a></li>
                <li id="usermanger"><a href="userManger.html" th:href="@{userManger.html}">用户管理</a></li>
                <li id="login"><a href="login.html" th:href="@{login}">登录</a>
                    &nbsp;或&nbsp;<a href="register.html" th:href="@{register}">注册</a></li>
                <li id="logout"><a href="login.html" onclick="out()">登出</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--圣杯二列布局-->
<main role="main">
    <!--主体内联框架区-->
    <article role="content">
        <iframe src="../index.html" name="main"></iframe>

    </article>
    <!--左侧导航区-->
    <aside>
        <nav role="option">
            <ul>
                <li>导航列表</li>
                <li><a href="../index.html" class="active" target="main">系统设置</a></li>
                <li><a href="userManger.html" target="main">用户管理</a></li>
                <li><a href="../forget.html" target="main">文档管理</a></li>
                <li><a href="category.html" target="main">留言管理</a></li>
                <li><a href="product.html" target="main">产品管理</a></li>
            </ul>
        </nav>
    </aside>
</main>
</body>
</html>
