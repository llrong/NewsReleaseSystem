<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../static/css/login.css" />
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>

<body>
<div id="login_frame">
    <form  method="post" action="/first/login">
        <h3>登 录</h3>
        <input type="text" name="email" id="email" placeholder="请输入邮箱"/></br>
        <input type="password" name="password" id="password" placeholder="请输入密码"/>
        <div id="login_control">
            <!--<input  type="button" id="login" value="登录" onclick="check()" ></br>-->
            <button  type="submit"  onclick="return check(this.form);" id="submit" class="submit">登陆</button></br>
            <label id="new">新用户？</label>
            <a id="register" href="register.html"  th:href="@{/register}">注册</a>
        </div>
    </form>

</div>
</body>
</html>
