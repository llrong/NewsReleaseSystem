<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>引导页</title>
    <script type="text/javascript" src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}" href="../static/css/menu.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../static/css/index.css" />
    <script type="text/javascript" src="../static/js/judge.js" th:src="@{/js/judge.js}"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,\\5FAE\8F6F\96C5\9ED1,Arial,sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body{
            padding-top: 75px;
            color: #333;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        a:hover{
            color: #406599;
        }
        ul{
            list-style: none;
        }
        h3{
            font-weight: normal;
        }
        body>header{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            background: darkgray;
            z-index: 10;
        }
        .top_box>#sideBox{
            display: none;
            background: #ffffff;
            position: absolute;
            top: 50px;
            right: 0;
            width: 260px;
            height: 500px;
            padding-top: 15px;
        }
        .top_box>#sideBox>#searchBox{
            margin-bottom: 10px;
        }
        .top_box>#sideBox>#erweima{
            background: #f5f5f5;
            padding: 15px 20px;
        }
        .top_box>#sideBox>#erweima img{
            width: 100%;
        }
        main{
            width: 1140px;
            height: 2222px;
            margin: 0 auto;
            padding-left: 140px;
        }

        .content{
            width: 710px;
            float: left;
        }
        .content>ul>li{
            position: relative;
            width: 100%;
            border-bottom: 1px solid #EEEEEE;
        }
        .content h3{
            line-height: 30px;
            font-size: 20px;
            overflow: hidden;
        }
        .content .info{
            font-size: 14px;
            color: #CCC;
        }
        .content .info>span{
            margin-right: 10px;
        }
        .news_1{
            height: 140px;
        }
        .news_1>a>h3{
            position: absolute;
            left: 20px;
            top: 20px;
            width: 520px;
            height: 60px;
        }
        .news_1>a>img{
            position: absolute;
            left: 0;
            top: 10px;
        }
        .news_1>.info{
            position: absolute;
            left: 20px;
            top: 90px;

        }
        .news_2>a>h3{
            position: absolute;
            left: 0;
            top: 10px;
            width: 710px;
            height: 30px;
        }
        .news_2>a>div.pics{
            position: absolute;
            left: 0;
            top: 50px;
        }
        .news_2>.info{
            position: absolute;
            left: 0;
            top: 170px;
        }
        main>aside{
            width: 260px;
            float: right;
        }
        form{
            position: relative;
        }
        form>input{
            width: 100%;
            height: 30px;
            border: 1px solid #CCC;
            padding-left: 8px;
        }
        form>input::-webkit-input-placeholder{
            font-size: 12px;
            color: #A0A0A0;
        }
        form>canvas{
            position: absolute;
            right: 5px;
            top: 5px;
        }
        main>aside .side_box{
            margin-top: 15px;
            width: 100%;
            background: #F5F5F5;
            padding: 15px 20px;
        }
        h4{
            margin-bottom: 15px;
            position: relative;
        }
        h4::before{
            content: '';
            position: absolute;
            left: -20px;
            top: -2px;
            width: 5px;
            height: 26px;
            background: #e7e7e7;
        }
        main>aside>div.hot_news>ul>li{
            width: 80%;
            height: 70px;
            padding-bottom: 8px;
            border-bottom: 1px solid #E0E0E0;
        }
        main>aside>div.hot_news>ul>li:last-child{
            border-bottom: none;
        }
        main>aside>div.hot_news>ul>li>h5{
            float: right;
            width: 180px;
            height: 40px;
            overflow: hidden;
            line-height: 18px;
            margin-top: 18px;
            font-size: 12px;
            font-weight: normal;

        }
        main>aside>div.hot_news>ul>li>img{
            float: left;
            width: 60px;
            margin-top: 4px;
        }
        main>aside .contact>img{
            width: 100%;
        }
        main>aside .friends p{
            width: 100%;
            color: #747474;
            font-size: 13px;
            word-break: keep-all;
            line-height: 25px;
        }
        main>aside .about p{
            font-size: 14px;
        }

        #menuMore>#menuMorePanel{
            display: none;
            position: absolute;
            left: 125px;
            bottom: 0;
            width: 230px;
            padding: 10px;
            background: #ffffff;
            -webkit-box-shadow:  -1px 0 2px 1px rgba(55, 55, 55, 0.1);
            box-shadow:  -1px 0 2px 1px rgba(55, 55, 55, 0.1);
        }
        #menuMore>#menuMorePanel>ul>li{
            float: left;
            width: 50%;
            height: 45px;
            line-height: 45px;
            margin-bottom: 10px;
        }
        #menuMore>#menuMorePanel>ul>li>a{
            display: block;
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }
        #menuMore>#menuMorePanel>ul>li>a:hover{
            background: #e7e7e7;
            color: #000;
        }
        #menuMore>#menuMorePanel>a{
            clear: left;
            display: block;
            width: 100%;
            height: 35px;
            line-height: 35px;
            background: #fefaf0;
            font-size: 14px;
            border: 2px solid #fff1c3;
            padding-left: 10px;
        }
        #menuMore>#menuMorePanel>a>canvas{
            float: left;
        }
        #menuMore>#menuMorePanel>a>span{
            float: left;
            height: 100%;
        }
    </style>
</head>

<body onload="judge()">
<!--顶部信息区-->
<header role="header">
    <div>
        <h1>新闻发布系统首页</h1>
        <nav role="user">
            <ul>
                <span id="num" style="display: none"  th:text="${num}"></span>
                <li ><strong id="name" th:text="${userName}"></strong></li>
                <li><a href="user/menu.html" th:href="@{menu}" onclick="return menu()">个人信息</a></li>
                <li id="login"><a href="user/login.html" th:href="@{login}">登录</a>
                    &nbsp;或&nbsp;<a href="user/register.html" th:href="@{register}">注册</a></li>
                <li id="logout"><a href="user/login.html" onclick="out()">登出</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div id="search">
        <div id="search_left"><a href="#"><img src="../static/picture/login.png" th:src="@{/picture/login.png}" alt="新闻系统" height="46px" width="137px"></a></div>
        <div id="search_right">
            <form id="search_right_2" action="/search" method="post" >
                <div class="input-append">
                    <input type="text" class="span5" name="key" id="key" placeholder="请输入关键字">
                    <button class="btn" type="submit" >搜索</button>
                </div>
            </form>
        </div>
    </div>
    <div id="navigate">
        <a href="index.html" class="selected" th:href="@{index}">首页</a>
        <div th:each="t : ${type}">
            <a th:text="${t.getTypeName()}"  th:href="@{'guide?id='+${t.id}}"></a>

        </div>
    </div>
    <div class="content">
        <ul  th:each="nn : ${news}">
            <li class="news_1">
                <a  th:href="@{'/news/getnews/?id='+${nn.id}}">
                    <h3 th:text="${nn.title}"></h3>
                </a>
                <div class="info"><span class="time"  th:text="${nn.created}"></span><span th:text="'作者：'+${nn.author}"></span></div>
            </li>
            <hr>
        </ul>
    </div>
    <aside>
    <div class="side_box hot_news" >
        <h4>精彩资讯</h4>
        <ul th:each="hot : ${hots}">
            <li>
                <h5> <a th:href="@{'/news/getnews/?id='+${hot.id}}" th:text="${hot.getTitle()}"></a></h5>
                <hr>
            </li>
        </ul>
    </div>
    </aside>

    <div id="technology"></div>
    <div id="relevant"></div>
    <div id="footer"></div>
</main>
</body>
</html>
<script>
    function judge(){
        var num = document.getElementById("num").innerText;
        console.info(num);
        if(num == "" || num== null){
            document.getElementById("logout").style.display = 'none';
        }else {
            document.getElementById("login").style.display = 'none';
        }
    }
</script>
