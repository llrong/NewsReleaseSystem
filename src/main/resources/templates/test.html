<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}" href="../static/css/test.css" />
    <!--<script src="../resources/static/js/jquery.js"></script>-->
    <!--<script type="text/javascript" src="../static/js/login.js"></script>-->
</head>
<script>
    $(document).ready(function(){
        $("#button_1").click(function(){
            $.ajax({
                type:"POST",
                url:"http://localhost:8080/index/test",
                dataType:"json", //预期服务器返回数据的类型
                success:function(data){
//                        window.location.href='test.html'
                    alert(data)
                },
                error:function(jqXHR){
//                    aler("发生错误："+ jqXHR.status);
                }
            });
        });
    });
</script>
<body>
<div class="content">
    <div class="login-wrap">
        <form id="user_login" action="">
            <h3>登 录</h3>
            <input class="name" name="" id="accountName" type="text" placeholder="请输入用户名">
            <input class="code" name="password" id="password" type="password" placeholder="请输入密码">
            <div class="btn">
                <input type="button" id="submit" class="submit" value="登录" onclick="return check(this.form);">
                <input type="reset" id="reset"  class="reset" value="重置" >
            </div>
            <div id="CheckMsg" class="msg"></div>
        </form>
    </div>
</div>
</body>
</html>
